<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <script defer src="./src/api.js"></script>
  <script defer src="./src/oo_index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id='priority'>
        <option value='low'>Low</option>
        <option value='medium'>Medium</option>
        <option value='high'>High</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>
    
    <select id='sort-by'>
      <option value=''>No sorting</option>
      <option value='asc'>Ascending</option>
      <option value='desc'>Descending</option>
    </select>
    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>
  </div>

</body>
</html>
